<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="swiper.min.css">
<link rel="stylesheet" href="animate.min.css">
<style>

.swiper-container {
    width: 600px;
    height: 300px;
    margin: 50px auto;
} 
.swiper-slide {
    background-color: #eee;
    font-size: 40px;
}
p.ani{
    width: 100px;
    height: 50px;
    background-color: pink;
    position: absolute;
    left: 150px;
    top: 30px;
}
span.ani{
    width: 100px;
    height: 50px;
    background-color: blue;
    position: absolute;
    left: 350px;
    top: 100px;
}
</style>
</head>
<body>
    <div class="swiper-container" id="swiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></p>
                <span class="ani" swiper-animate-effect="tada" swiper-animate-duration="1s" swiper-animate-delay="1.8s"></span>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    
    <div class="swiper-container" id="swiper-container3" style="height:300px;">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide">
                slider1</div>
            <div class="swiper-slide red-slide">
                slider2</div>
            <div class="swiper-slide orange-slide">
                slider3</div>
            <div class="swiper-slide blue-slide">
                slider4</div>
            <div class="swiper-slide red-slide">
                slider5</div>
            <div class="swiper-slide orange-slide">
                slider6</div>
        </div>
    </div>
    <div class="contrast-value">
        &quot;coverflow&quot;</div>
    

<script src="swiper.min.js"></script>
<script src="swiper.animate1.0.3.min.js"></script>
<script>        
    var mySwiper = new Swiper ('#swiper1', {
    //   direction: 'vertical', // 垂直切换选项
      direction: 'horizontal', // 水平切换选项
      loop: true, // 循环模式选项
    //   autoplay:true,//自动播放
        // autoplay: {
        //     delay: 1000,
        //     stopOnLastSlide: true,
        //     disableOnInteraction: false,
        // },
      
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
        clickable :true,
      },
      
      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      
      // 如果需要滚动条
    //   scrollbar: {
    //     el: '.swiper-scrollbar',
    //   },

        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
            }, 
            slideChangeTransitionEnd: function(){ 
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
            } 
        }
    })       
    var mySwiper3 = new Swiper('#swiper-container3',{
        effect : 'coverflow',
        slidesPerView: 3,
        centeredSlides: true,
    })
 
</script>
</body>
</html>

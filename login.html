<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国三星电子 三星网上商城</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">

</head>

<body>
    <div class="s_wrap">
        <!-- header go-->
        <div class="s_header">
            <div class="s_header_center">
                <a href="#" class="s_a">
                    <img class="s_logo" src="img/login/s_login.png" alt="">
                </a>
                <div class="s_message">
                    <div class="s_tel">
                        <a href="#" class="s_a1">
                            <i class="iconfont">&#xe602;</i>
                            <span>400 071 8899</span>
                        </a>
                    </div>

                    <div class="s_mesage">
                        <a href="#" class="s_a2">
                            <i class="iconfont">&#xe64c;</i>
                            <span>在线客服</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <!-- header End-->

        <!-- s_container go-->
        <div class="s_container">

            <div class="s_container_cen">
                <!-- 这里出现了滚动条 bug1 --> 
                <img class="s_container_cen_img" src="img/login/s_bg-pc.jpg">

                <div class="s_title_left_logo">
                    <img class='s_title_left_logo_img' src="img/login/s_logo-pc.png">
                </div>
                <p class="s_title_left">欢迎登录三星网上商城</p>
                <p class="s_title-left-discount">登录三星账号购机可获得三星积分及优惠券领取使用</p>

                <div class="mode-right-box">
                    <h2>
                        请选择登录方式
                    </h2>
                    <ul class="s_mode-right-choose">
                        <li>
                            <a href="#">
                                <img src="img/login/s_right-wechat.png">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/login/s_right-alipay.png">
                            </a>
                        </li>
                        <li>
                            <a href="register.html">
                                <img src="img/login/s_right-estore.png">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/login/s_right-message.png">
                            </a>
                        </li>
                    </ul>
                    <p class="s_mode-right-no-account">
                        <span></span>
                        还没有三星账号
                        <span></span>
                    </p>

                    <div class="s_register-button ">
                        <a href="#" class="s_zhuc">立即注册</a>
                    </div>
                    <a class="s_mode-right-help" href="#">获得更多帮助</a>
                    <p class="s_bind-tip">
                        使用微信、支付宝、短信登录，
                        <br>
                         绑定三星会员账号后才可享受积分等福利
                    </p>
                </div>
            </div>
        </div>
        <!-- s_container End-->

        <!-- s_footer footer-text go-->
        <div class="s_footer">
            <div class="s_footer_cen ">
                <p class="s_footer-text">© 1995-2019 三星（中国）投资有限公司 版权所有</p>
                <p class="s_footer-text">三星（中国）投资有限公司授权北京鹏泰宝尊电子商务有限公司运营三星网上商城并销售产品</p>
            </div>
        </div>
        <!-- s_footer footer-text End-->
    </div>
    <script src="js/require.js" data-main="js/login.js"></script>
</body>

</html>
